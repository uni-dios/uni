<form data-module="uni" data-action="send-api-requirements" class="ajaxform">
    <h3 class="text-center">API Requirements</h3>
    <div class="">
        <p style="max-width: 300px; margin: 15px auto;" class="text-center">Please provide the necessary API requirements.</p>
        
        {% for req in replacements %}
            <div class="form-group">
                <label for="api_requirement_{{ req }}">{{ req }}</label>
                <input type="text" class="form-control" id="api_requirement_{{ req }}" placeholder="Type your requirement here..." required name="api_requirement_{{ req }}" value="{{ req }}" />
            </div>
        {% endfor %}

        <input type="hidden" name="file_name" value="{{ file_name }}" />

        <button type="submit" name="submit" class="btn btn-primary mt-2">Submit Requirements</button>
    </div>
</form>
