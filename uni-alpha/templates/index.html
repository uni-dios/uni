<html>
    <head>
        <title>Custom Chat App</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <link rel="stylesheet" href="/static/dispatch.css" />
        <link rel="stylesheet" href="/static/main.css" />

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/dispatch.js"></script>
        <script src="/static/autosize.min.js"></script>
    </head>

    <body>

        <div class="container mt-3">
            <h2 class="text-center">Chat History</h2>
            <div id="chat-history" class="list-group">
                <!-- Chat messages will be appended here -->
                {% include 'messages.html' %}
            </div>
        </div>


        <div class="container">
            <h1 class="text-center mt-5">Custom Chat App</h1>

            <div class="card mt-3">
                <div class="card-body">
                    <form id="chat-form" class="ajaxform" data-module="uni" data-action="send-chat">
                        <label for="user-input">Type your message:</label>
                        <div class="input-group">
                            <textarea class="form-control" id="user-input" placeholder="Type your message here..." required name="user_prompt"></textarea>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <script type="text/javascript">
            function scrollToTheTop() {
                $("#chat-history").animate({
                    scrollTop: $(document).find('#chat-history').get(0).scrollHeight
                }, 500);
            }
            scrollToTheTop();
        </script>

    </body>
</html>
